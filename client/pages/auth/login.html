<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarkMe</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <link rel="stylesheet" href="../../styles/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backdrop"></div>
    
    <header>
        <nav class="nav_bar">
            <div class="logo"></div>
            <ul class="main_nav">
                <li class="main_nav_item"><a href="../../index.html">Home</a></li>
                <li class="main_nav_item"><a href="../../index.html#about">About</a></li>
                <li class="main_nav_item"><a href="../../index.html#contact">Contact</a></li>
            </ul>
            <ul class="side_nav">
                <li class="side_nav_item"><a href="login.html">Login</a></li>
                <li class="side_nav_item" id="sign_up_button"><a>Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="options">
        <a href="signupTeacher.html">Teacher</a>
        <a href="signup.html">Student</a>
    </div>

    <main style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: var(--spacing-xl);">
        <div class="card" style="max-width: 450px; width: 100%;">
            <h1 style="text-align: center; margin-bottom: var(--spacing-lg);">Welcome Back</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
                Sign in to your account to continue
            </p>

            <p class="message" id="message"></p>

            <form onsubmit="submitHandler(event)" id="myForm">
                <div class="form-group">
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your password" required>
                </div>

                <button type="button" class="btn" style="width: 100%;" onclick="myFunction()" id="login_btn">
                    Sign In
                </button>
            </form>

            <p style="text-align: center; margin-top: var(--spacing-lg); color: var(--text-secondary);">
                Don't have an account? 
                <a href="signup.html" style="color: var(--primary); font-weight: 500;">Sign up</a>
            </p>
        </div>
    </main>

    <script type="module" src="../../utils/constants.js"></script>
    <script type="module" src="../../config/app.js"></script>
    <script type="module" src="../../services/api.js"></script>
    <script src="../../utils/shared.js"></script>
    <script type="module" src="../../utils/helpers.js"></script>
    <script src="./login.js"></script>
</body>
</html>
