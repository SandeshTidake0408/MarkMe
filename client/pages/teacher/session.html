<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session - MarkMe</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <link rel="stylesheet" href="../../styles/theme.css">
    <link rel="stylesheet" href="../../styles/session.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script>
        // Make XLSX available globally
        window.XLSX = XLSX;
    </script>
</head>
<body>
    <div class="backdrop"></div>
    
    <header>
        <nav class="nav_bar">
            <div class="logo"></div>
            <ul class="main_nav">
                <li class="main_nav_item"><a href="../../index.html">Home</a></li>
                <li class="main_nav_item"><a href="../../index.html#about">About</a></li>
                <li class="main_nav_item"><a href="../../index.html#contact">Contact</a></li>
            </ul>
            <ul class="side_nav">
                <li class="side_nav_item">
                    <div class="profile"></div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="profile_info" id="profile_info">
        <p><span>Name:</span> <span class="user_name"></span></p>
        <p><span>Email:</span> <span class="mail"></span></p>
        <p><span>Type:</span> <span class="user_type"></span></p>
        <button class="btn btn-danger" id="profileSignOutBtn">Sign Out</button>
    </div>

    <main>
        <div class="session-container">
            <p class="message" id="message"></p>

            <div class="session-header">
                <h1>Active Session</h1>
            </div>

            <div class="session-stats">
                <div class="stat-card">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="timer">05:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Attendance Count</div>
                    <div class="stat-value" id="count">00</div>
                </div>
            </div>

            <div class="session-info">
                <div class="session-info-item">
                    <span class="session-info-label">Subject</span>
                    <span class="session-info-value" id="subject">-</span>
                </div>
                <div class="session-info-item">
                    <span class="session-info-label">Session Code</span>
                    <span class="session-info-value" id="code">-</span>
                </div>
                <div class="session-info-item">
                    <span class="session-info-label">Year</span>
                    <span class="session-info-value" id="year">-</span>
                </div>
                <div class="session-info-item">
                    <span class="session-info-label">Branch</span>
                    <span class="session-info-value" id="branch">-</span>
                </div>
                <div class="session-info-item">
                    <span class="session-info-label">Division</span>
                    <span class="session-info-value" id="div">-</span>
                </div>
            </div>

            <div class="session-actions">
                <button class="btn btn-secondary" id="stop_btn">Stop Session</button>
                <button class="btn btn-danger" id="cancelBtn">Cancel Session</button>
            </div>

            <div style="margin-top: var(--spacing-xl);">
                <a href="" id="download_btn" class="btn btn-outline" style="width: 100%; display: block; text-align: center; pointer-events: none; opacity: 0.5;" download>
                    Download Attendance Sheet
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="../../utils/constants.js"></script>
    <script type="module" src="../../config/app.js"></script>
    <script type="module" src="../../services/api.js"></script>
    <script src="../../utils/sharedFeed.js"></script>
    <script type="module" src="../../utils/helpers.js"></script>
    <script type="module" src="./session.js"></script>
</body>
</html>
